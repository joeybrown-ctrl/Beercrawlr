<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <!-- navbar -->
    <nav class="level py-4">

        <h2 class="level-item has-text-centered has-text-grey">
            <a class="navbar-item" href="https://www.openbrewerydb.org/"><strong>OpenbreweryDB API</strong></a>
        </h2>
        <h2 class="level-item has-text-centered has-text-grey">
            <a class="navbar-item" href="https://developers.zomato.com/api"><strong>Zomato API</strong></a>
        </h2>
        <h1 class="level-item has-text-centered" style="font-size: 50px;"><strong>Beercrawlr
                <hr></strong></h1>
        <h2 class="level-item has-text-centered has-text-grey">
            <a class="navbar-item"
                href="https://developer.mozilla.org/en-US/docs/Web/API/Geolocation_API"><strong>Geolocation
                    API</strong></a>
        </h2>
        <h2 class="level-item has-text-centered has-text-grey">
            <a class="navbar-item" href="https://community.algolia.com/places/api-clients.html"><strong>Algolia
                    API</strong></a>
        </h2>

    </nav>

    <!-- container -->
    <div class="container is-fluid">

        <!-- hero image (might look into doing a carousel if we reach MVP) -->
        <section class="hero">
            <div class="hero-body">
                <img src="images/radovan-rgJ1xwQsoJc-unsplash.jpg" alt="hero image">
            </div>
        </section>

        <!-- hero element containing search input and buttons -->
        <section class="hero is-dark">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="control">
                                <input class="input is-focused" id="searchInput" type="text" placeholder="Enter City">
                            </div>
                            <div class="control level">
                                <a class="button level-item has-text-centered mx-3 my-2 is-info is-hovered"
                                    id="thirsty">Thirsty?</a>
                                <a class="button level-item has-text-centered mx-3 my-2 is-info is-hovered"
                                    id="hungry">Hungry?</a>
                                <a class="button level-item has-text-centered mx-3 my-2 is-info is-hovered" id="nearMe">Near Me</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- first set of tiles calling OBDB -->
        <div class="notification my-6">
            <div class="columns">
                <div class="tile is-ancestor">
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title" id="name1"></p>
                            <p class="subtitle" id="type1"></p>
                            <div class="content">
                                <p><a id="link1" target = "_blank"> </a></p>
                                <img id="img1">
                            </div>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title" id="name2"></p>
                            <p class="subtitle" id="type2"></p>
                            <div class="content">
                                <p><a id="link2"> </a></p>
                                <img id="img2">
                            </div>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title" id="name3"></p>
                            <p class="subtitle" id="type3"></p>
                            <div class="content">
                                <p><a id="link3"> </a></p>
                                <img id="img3">
                            </div>
                        </article>
                    </div>
                </div>

            </div>
        </div>

        <!-- second set of tiles calling Zomato -->
        <div class="notification my-6">
            <div class="columns">
                <div class="tile is-ancestor">
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title" id="name4"></p>
                            <p class="subtitle" id="type4"></p>
                            <div class="content">
                                <p><a id="link4"> </a></p>
                                <img id="img4">
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title" id="name5"></p>
                            <p class="subtitle" id="type5"></p>
                            <div class="content">
                                <p><a id="link5"> </a></p>
                                <img id="img5">
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title" id="name6"></p>
                            <p class="subtitle" id="type6"></p>
                            <div class="content">
                                <p><a id="link6"> </a></p>
                                <img id="img6">
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>

        <!-- hero element to break up whitespace -->
        <section class="hero is-dark is-medium">
            <div class="hero-body">
                <div class="container">
                </div>
            </div>
        </section>

    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <h5><strong>Beercrawlr</strong> by <a href="https://github.com/joeybrown-ctrl/Beercrawlr">Team Steel</a>
            </h5>
            <h4>&copy; 2020 Team Steel. All rights reserved.</h4>
        </div>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
    <script src="script.js"></script>
</body>

</html>
