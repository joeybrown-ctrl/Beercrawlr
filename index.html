<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- CDN link that didn't work -->
    <!-- <link rel="stylesheet" href="/Styles/bulma.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <!-- navbar -->
    <nav class="level py-4">
        <h2 class="level-item has-text-centered has-text-grey">
            <a class="navbar-item" href="https://www.openbrewerydb.org/"><strong>OpenbreweryDB API</strong></a>
        </h2>
        <h1 class="level-item has-text-centered" style="font-size: 50px;"><strong>Beercrawlr
                <hr></strong></h1>
        <h3 class="level-item has-text-centered has-text-grey">
            <a class="navbar-item" href="https://developers.zomato.com/api"><strong>Zomato API</strong></a>
            </h2>
    </nav>

    <!-- container -->
    <div class="container is-fluid">
        <div class="notification">

            <!-- Buttons, text inputs, content loaded from API calls will need to go into bulma columns. Doesn't look like bulma uses rows at all, just cols. There is lots of useful documentation about this on the site. -Joey -->


            <button class="button is-info is-hovered">Thirsty?</button>
            <div class="control">
                <input class="input is-focused" type="text" placeholder="Enter City">
            </div>

            <button class="button is-info is-hovered">Hungry?</button>
            <div class="control">
                <input class="input is-focused" type="text" placeholder="Enter Location">
            </div>




        </div>
    </div>


    <!-- footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <h5><strong>Beercrawlr</strong> by <a href="https://github.com/joeybrown-ctrl/Beercrawlr">Team Steel</a>
            </h5>
            <h4>&copy; 2020 Team Steel. All rights reserved.</h4>
        </div>
    </footer>

    <script src="script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>

</html>
